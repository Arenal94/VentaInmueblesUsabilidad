<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block titulo %} Housing {% endblock %}</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.3/css/lightslider.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/dd.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="/js/jquery.dd.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
        <script src="/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.3/js/lightslider.min.js"></script>
        <script src="/js/favourite.js"></script>
        {% block scripts %}  {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <img src="/img/logo.png" alt="logo" width="50%"/> 
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li id="mTienda"><a href="/inmuebles">¡Encuentra tu piso!</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown ">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" > Configuración
                                <span class="glyphicon glyphicon-th-list"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/registrarse"><span class="glyphicon glyphicon-user"></span> Regístrate</a></li>
                                <li><a href="/identificarse"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/desconectarse"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown ">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" >Perfil
                                <span class="glyphicon glyphicon-user"></span></a>
                            <ul class="dropdown-menu">
                                <li id="mVerPerfil"><a href="/usuario/perfil">
                                    <span class="glyphicon glyphicon-user"></span> Ver/Modificar Perfil</a></li>
                                <li id="mMisInmuebles"><a href="/misinmuebles">
                                    <span class="glyphicon glyphicon-home"></span> Mis Inmuebles</a></li>
                                <li id="mFavoritos"><a href="/misfavoritos">
                                    <span class="glyphicon glyphicon-thumbs-up"></span> Mis favoritos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <script>
                var mensaje = getUrlParameter('mensaje');
                var tipoMensaje = getUrlParameter('tipoMensaje');
                if ( mensaje != ""){
                    if (tipoMensaje == "" ){
                        tipoMensaje = 'alert-info';
                    }
                    $( ".container" )
                        .append("<div class='alert "+tipoMensaje+"'>"+mensaje+" </div>");
                }
                function getUrlParameter(name) {
                    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                    var results = regex.exec(location.search);
                    return results === null ? '' : 
                    decodeURIComponent(results[1].replace(/\+/g, ' '));
                };
                $(".nav a").on("click", function(){
                    if($(".nav").find(".active"))
                        $(".nav").find(".active").removeClass("active");
                    $(this).parent().addClass("active");
                });
            </script>
            {% block contenido_principal %}
            {% endblock %}
        </div>
        <script src="/js/inmuebleconf.js"></script>
        <script language="javascript">
                $(document).ready(function(e) {
                try {
                $("body select").msDropDown();
                } catch(e) {
                alert(e.message);
                }
                });
                </script>
    </body>
</html>
